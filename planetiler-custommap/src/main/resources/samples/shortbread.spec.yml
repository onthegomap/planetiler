examples:
- name: ocean polygons
  input:
    source: ocean
    geometry: polygon
    tags:
      x: 1
      y: 2
  output:
    layer: ocean
    geometry: polygon
    min_zoom: 0
    tags: # no tags

- name: natural=glacier
  input:
    source: osm
    geometry: polygon
    tags:
      natural: glacier
      name: The glacier
      name:en: The glacier (en)
      name:de: The glacier (de)
  output:
  - layer: water_polygons
    geometry: polygon
    min_zoom: 4
    tags:
      kind: glacier
  - layer: water_polygons_labels
    geometry: point
    min_zoom: 14
    tags:
      kind: glacier
      name: The glacier
      name_en: The glacier (en)
      name_de: The glacier (de)

- name: waterway=dock
