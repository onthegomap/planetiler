    geometry: line
    min_zoom: 9
    tags:
      kind: canal
      tunnel: true
      bridge: false
  - layer: water_lines_labels
    geometry: line
    min_zoom: 12
    tags:
      kind: canal
      tunnel: true
      bridge: false
      name: The Canal
      name_en: The Canal (en)
      name_de: The Canal (de)

