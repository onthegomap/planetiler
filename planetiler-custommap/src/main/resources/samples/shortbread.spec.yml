- name: B27 highway
  input:
    source: osm
    geometry: line
    tags:
      change:lanes:backward: no
      change:lanes:forward: not_left|not_right
      embankment: yes
      highway: primary
      lanes: 3
      lanes:backward: 1
      lanes:forward: 2
      maxspeed: 100
      overtaking:backward: no
      priority_road: designated
      ref: B 27
      sidewalk: no
      source:maxspeed: DE:rural
      surface: asphalt
      zone:traffic: DE:rural
  output:
  - layer: streets
    geometry: line
    min_zoom: 8
    min_size: 0
    tags:
      bridge: false
      kind: primary
      link: false
      rail: false
      surface: asphalt
      tunnel: false
  - layer: street_labels
    geometry: line
    min_zoom: 12
    allow_extra_tags: false
    tags:
      kind: primary
      ref: B 27
      ref_rows: 1
      ref_cols: 4

- name: B39A link
  input:
    source: osm
    geometry: line
    tags:
      cycleway:right: no
      destination: LÃ¶wenstein;Obersulm;Ellhofen;Breitenauer See
      destination:colour: ;;;brown
      foot: no
      hazard: traffic_signals
      highway: primary_link
      lanes: 1
      lit: no
      maxspeed: 50
      oneway: yes
      ref: B 39;B 39A
      sidewalk: no
      surface: asphalt
      turn: right
  output:
  - layer: streets
    geometry: line
    min_zoom: 8
    allow_extra_tags: false
    min_size: 0
    tags:
      bridge: false
      kind: primary
      link: true
      rail: false
      surface: asphalt
      tunnel: false
  - layer: street_labels
    geometry: line
    min_zoom: 13
    allow_extra_tags: false
    tags:
      kind: primary
      ref: "B 39\nB 39A"
      ref_rows: 2
      ref_cols: 5

