schema_name: Shortbread
schema_description: A basic, lean, general-purpose vector tile schema for OpenStreetMap data. See https://shortbread.geofabrik.de/
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
examples: shortbread.spec.yml
args:
  area:
    description: Geofabrik area to download
    default: massachusetts
  osm_url:
    description: OSM URL to download
    default: '${ args.area == "planet" ? "aws:latest" : ("geofabrik:" + args.area) }'
sources:
  ocean:
    type: shapefile
    url: https://osmdata.openstreetmap.de/download/water-polygons-split-3857.zip
  osm:
    type: osm
    url: '${ args.osm_url }'
definitions:
  # TODO let attribute definitions set multiple keys so you can just use `- *names`
  attributes:
  - &name
    key: name
  - &name_en
    key: name_en
    tag_value: name:en
  - &name_de
    key: name_de
    tag_value: name:de
  - &poi_filter
    amenity: &poi_filter_amenity
      - arts_centre
      - atm
      - bank
      - bar
      - bench
      - bicycle_rental
      - biergarten
      - cafe
      - car_rental
      - car_sharing
      - car_wash
      - cinema
      - clinic
      - college
      - community_centre
      - courthouse
      - dentist
      - doctors
      - dog_park
      - drinking_water
      - embassy
      - fast_food
      - fire_station
      - food_court
      - fountain
      - grave_yard
      - hospital
      - hunting_stand
      - library
      - marketplace
      - nightclub
      - nursing_home
      - pharmacy
      - place_of_worship
      - playground
      - police
      - post_box
      - post_office
      - prison
      - pub
      - public_building
      - recycling
      - restaurant
      - school
      - shelter
      - telephone
      - theatre
      - toilets
      - townhall
      - university
      - vending_machine
      - veterinary
      - waste_basket
    emergency: &poi_filter_emergency
      - defibrillator
      - fire_hydrant
      - phone
    highway: &poi_filter_highway
      - emergency_access_point
    historic: &poi_filter_historic
      - archaeological_site
      - battlefield
      - castle
      - fort
      - memorial
      - monument
      - ruins
      - wayside_cross
      - wayside_shrine
    leisure: &poi_filter_leisure
      - golf_course
      - ice_rink
      - pitch
      - sports_centre
      - stadium
      - swimming_pool
      - water_park
    man_made: &poi_filter_man_made
      - lighthouse
      - surveillance
      - tower
      - wastewater_plant
      - water_well
      - water_works
      - watermill
      - windmill
    office: &poi_filter_office
      - diplomatic
    shop: &poi_filter_shop
      - alcohol
      - bakery
      - beauty
      - beverages
      - bicycle
      - books
      - butcher
      - car
      - chemist
      - clothes
      - computer
      - convenience
      - department_store
      - doityourself
      - dry_cleaning
      - florist
      - furniture
      - garden_centre
      - general
      - gift
      - greengrocer
      - hairdresser
      - hardware
      - jewelry
      - kiosk
      - laundry
      - mall
      - mobile_phone
      - newsagent
      - optician
      - outdoor
      - shoes
      - sports
      - stationery
      - supermarket
      - toys
