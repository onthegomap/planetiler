schema_name: Power
schema_description: Features that represent electrical power grid
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    url: geofabrik:new-jersey
layers:
  - name: power
    features:
      - source: osm
        geometry: point
        min_zoom: 13
        include_when:
          power:
            - pole
        attributes:
          - key: power
          - key: ref
          - key: height
          - key: operator
      - source: osm
        geometry: line
        min_zoom: 7
        include_when:
          power:
            - line
        attributes:
          - key: power
          - key: voltage
          - key: cables
          - key: operator
