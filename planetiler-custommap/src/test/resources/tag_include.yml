schemaName: Test Case Schema
schemaDescription: Test case tile schema
attribution: Test attribution
sources:
- name: osm
  type: osm
  area: geofabrik:rhode-island
layers:
- name: testLayer
  features:
  - sources:
    - osm
    zoom:
      minZoom: 0
      minZoom: 14
    geometry: polygon
    includeWhen:
      natural: water
    attributes:
    - key: test_include
      constantValue: ok
      includeWhen:
        natural: water
    - key: test_exclude
      constantValue: bad
      includeWhen:
        natural: mud
